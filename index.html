<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - just a clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify-logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of Trizzy Playlist</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="./covers/1.jpg" alt="1cover">
                <span  class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/2.jpg" alt="1cover">
                <span  class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/3.jpg" alt="1cover">
                <span  class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/4.jpg" alt="1cover">
                <span class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/5.jpg" alt="1cover">
                <span class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/6.jpg" alt="1cover">
                <span class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/7.jpg" alt="1cover">
                <span class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/8.jpg" alt="1cover">
                <span class="songName"> You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="7" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
           </div>
         </div>
        </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="playerGif"><span id="masterSongName">"Legion"</span>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/d557a18ce5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
